<!DOCTYPE html>
<html>

<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   </head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-clipboard-data-fill" viewBox="0 0 16 16">
  <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1ZM10 8a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"/>
</svg> &nbsp;&nbsp;
    <a class="navbar-brand" href="#" style="color:lawngreen;" >TODO List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <input class="form-control" type="text" id="search" placeholder="Search" oninput="searchTasks()">
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Add Todo Here</h1>
    <form id="todoForm">
      <div class="form-row">
        <div class="col">
          <input type="text" id="title" class="form-control" placeholder="Title" title="enter a title" required>
        </div>
        <div class="col">
          <input type="text" id="description" class="form-control" placeholder="Description" title="enter a description" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Add</button>
          <button id="clearAllButton" class="btn btn-danger">Delete All</button>
        </div>
        
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>
    <p id="emptyListMessage" class="empty-list-message"></p>
  </div>
    <script src="script.js"></script>
</body>

</html>
